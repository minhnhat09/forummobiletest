<ion-view ng-controller="MessagesCtrl as vm">
  <ion-content class="has-header">
    <ion-nav-back-button class="button-clear icon ion-ios7-arrow-back"></ion-nav-back-button>
    <a ui-sref="home.notis" class="button icon-left ion-chevron-left button-clear button-dark">Retour</a>
    
    <div class="list">
        
        <a class="item item-avatar item-icon-right" ng-click="openModal()" ng-repeat="message in vm.messages">

          
        <img src="http://ionicframework.com/img/docs/mcfly.jpg">
        <h2>{{message.userNameFrom.firstName}} {{message.userNameFrom.lastName}}</h2>
        <p>{{message.content}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
        

        <script id="my-modal.html" type="text/ng-template">
          <div class="modal">
            <ion-header-bar>
              <button class="button button-clear button-primary" ng-click="modal.hide()">RÃ©pondre</button>
              <h1 class="title">Message</h1><button class="button button-clear button-primary" ng-click="modal.hide()">Annuler</button>
            </ion-header-bar>
            <ion-content ng-click="closeModal()">
              {{message.content}}
            </ion-content>
          </div>
        </script>

        </a>
        
        
        

        
        
        
    </div>
  </ion-content>
</ion-view>
