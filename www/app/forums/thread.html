<ion-view ng-controller="ThreadCtrl as vm" title="{{vm.thread.threadName}}" >
	<ion-content>

    	<div class="list card">
          
          <div ng-cloak class="item item-avatar">
            

            <img ng-src="{{vm.apiHost}}/assets/imgs/users/{{vm.thread.author.userName}}/avatar/{{vm.thread.author.avatar}}">

            
            <h2>{{vm.thread.author.firstName}} {{vm.thread.author.lastName}}</h2>
            <p>{{vm.thread.author.title}}</p>
            <p>{{vm.thread.publicDate | date:"dd/MM/yyyy HH:mm:ss"}}</p>
          </div>

          <div class="item item-body" ng-bind-html="vm.thread.content">
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item" ng-click="vm.like(vm.thread.idThread)">
              <i class="icon ion-thumbsup"></i>
              Like
            </a>
            <a class="tab-item" ng-click="vm.dislike(vm.thread.idThread)">
              <i class="icon ion-chatbox"></i>
              Dislike
            </a>
            
            <a class="tab-item" ng-click="showShareForm(vm.thread.idThread)">
              <i class="icon ion-share"></i>
              Share
            </a>
          </div>

          <div class="item tabs tabs-secondary tabs-icon-left">
            <a  class="tab-item"  ng-click="vm.commentThread(vm.thread.idThread)">
              <i class="icon ion-thumbsup"></i>
              Comment
            </a>
            <a class="tab-item"  ng-click="vm.bookmark(vm.thread.idThread)">
              <i class="icon ion-thumbsup"></i>
              Bookmark
            </a>
            <a class="tab-item" ng-click="vm.showNoteForm(vm.thread.idThread)">
              <i class="icon ion-chatbox"></i>
              Note
            </a>
          </div>
</div>
        
    	<div class="list card" ng-repeat="post in vm.thread.posts">
          <div class="item item-avatar">
            <img ng-cloak ng-src="{{vm.apiHost}}/assets/imgs/users/{{post.user.userName}}/avatar/{{post.user.avatar}}">


            <h2>{{post.user.firstName}} {{post.user.lastName}}</h2>
            <p>{{post.postTime | date:"dd/MM/yyyy"}}</p>
          </div>

          <div class="item item-body" ng-bind-html="post.postContent">
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
          </div>
        </div>
    </ion-content>

    

</ion-view>
